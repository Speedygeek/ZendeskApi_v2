# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

resources:
- repo: self
queue:
  name: Hosted VS2017
variables:
  BuildConfiguration: 'Release'
  System.Debug: true
name: $(GitVersion_FullSemVer)
steps:
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: 'src/ZendeskApi_v2.sln'
    vstsFeed: 'b1ae593f-009c-4460-8719-7db8ece78f1c'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    projects: 'src/ZendeskApi_v2.sln'
    arguments: '-c $(BuildConfiguration) --no-restore'

- powershell: 'Write-Host "##vso[task.setvariable variable=Build_BuildNumber]$env:GitVersion_FullSemVer"' 
  displayName: 'Update Build Number'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: test
    projects: 'test/**/*.csproj'
    arguments: '--no-build -c $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet pack'
  inputs:
    command: pack
    packagesToPack: 'src/ZendeskApi_v2/ZendeskApi_v2.csproj'
    nobuild: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: Nuget_Package'
  inputs:
    ArtifactName: 'Nuget_Package'